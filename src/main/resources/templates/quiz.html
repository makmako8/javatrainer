
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>クイズ出題</title>
</head>
<body>
<h1>🎓 Javaクイズ（1問ずつ学習）</h1>
<div th:if="${message}" th:text="${message}"></div>
<form method="post" th:action="@{/quiz/answer}">
  <input type="hidden" name="questionId" th:value="${question.id}" />

  <pre><code th:text="${question.questionText}"></code></pre>

  <div th:each="entry : ${question.choiceMap.entrySet()}">
    <label>
      <input type="radio" name="userAnswer" th:value="${entry.value}" required />
      <span th:text="${entry.value}"></span>
    </label><br/>
  </div>

  <button type="submit">解答する</button>
</form>
</body>
</html>
