<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>CSVアップロード</title></head>
<body>
<h1>CSVファイルで問題を一括登録</h1>
<form method="post" enctype="multipart/form-data" th:action="@{/admin/questions/upload}">
    <input type="file" name="file" accept=".csv"/>
    <button type="submit">アップロード</button>
</form>

<div th:if="${successMessage}">
    <p th:text="${successMessage}" style="color: green;"></p>
</div>
<div th:if="${errorMessage}">
    <p th:text="${errorMessage}" style="color: red;"></p>
</div>
<p th:text="${message}"></p>
<a href="/admin/question/list">← 戻る</a>
<a th:href="@{/admin/dashboard}">← 管理者ダッシュボードに戻る</a>
</body>
</html>
