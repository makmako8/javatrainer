<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>問題追加</title></head>
<body>
<h1>新しい問題を追加</h1>
<form th:action="@{/admin/questions/save}" th:object="${question}" method="post">
    レベル: <input type="text" th:field="*{level}"/><br>
    カテゴリ: <input type="text" th:field="*{category}"/><br>
	学習目的ID（例: P01）: <input type="text" th:field="*{purposeId}" /><br>
    問題文: <textarea th:field="*{questionText}"></textarea><br>
    選択肢A: <input type="text" th:field="*{choiceA}"/><br>
    選択肢B: <input type="text" th:field="*{choiceB}"/><br>
    選択肢C: <input type="text" th:field="*{choiceC}"/><br>
    正解（A/B/C）: <input type="text" th:field="*{correctAnswer}"/><br>
    解説: <textarea th:field="*{explanation}"></textarea><br>
    <button type="submit">登録</button>
</form>
<a href="/questions">一覧に戻る</a>
</body>
</html>
