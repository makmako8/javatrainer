<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>問題編集</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h2 th:text="${question.id != null ? '問題の編集' : '新しい問題の作成'}"></h2>

    <form th:action="@{/admin/question/save}" th:object="${question}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>問題文:</label><br />
        <textarea th:field="*{questionText}" rows="3" cols="50"></textarea><br />

        <label>選択肢:</label><br />
        <input type="text" th:field="*{choice1}" placeholder="選択肢1" /><br />
        <input type="text" th:field="*{choice2}" placeholder="選択肢2" /><br />
        <input type="text" th:field="*{choice3}" placeholder="選択肢3" /><br />
        <input type="text" th:field="*{choice4}" placeholder="選択肢4" /><br />
        <input type="text" th:field="*{choice5}" placeholder="選択肢5（任意）" /><br />
        <input type="text" th:field="*{choice6}" placeholder="選択肢6（任意）" /><br />
		<label for="questionType">問題タイプ:</label>
		<select id="questionType" name="questionType">
		    <option value="text" th:selected="${question.questionType} == 'text'">テキスト問題</option>
		    <option value="code" th:selected="${question.questionType} == 'code'">コード問題</option>
		    <option value="multiple" th:selected="${question.questionType} == 'multiple'">複数選択</option>
		</select>


        <label>正解（数字で 1〜6）:</label><br />
        <input type="text" th:field="*{correctAnswer}" /><br />

        <label>解説:</label><br />
        <textarea th:field="*{explanation}" rows="3" cols="50"></textarea><br /><br />

        <button type="submit">保存</button>
    </form>

    <p><a th:href="@{/admin/question/list}">← 一覧へ戻る</a></p>
</body>
</html>
