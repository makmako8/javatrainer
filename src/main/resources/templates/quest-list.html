
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>問題一覧</title>
</head>
<body>
<h1>Java 資格問題 一覧</h1>
<table border="1">
    <tr>
        <th>ID</th><th>カテゴリ</th><th>問題</th><th>選択肢A〜C</th><th>正解</th>
    </tr>
    <tr th:each="q : ${questions}">
        <td th:text="${q.id}"></td>
        <td th:text="${q.category}"></td>
        <td th:text="${q.questionText}"></td>
        <td>
            <ul>
                <li th:text="${q.choiceA}"></li>
                <li th:text="${q.choiceB}"></li>
                <li th:text="${q.choiceC}"></li>
            </ul>
        </td>
        <td th:text="${q.correctAnswer}"></td>
    </tr>
</table>
<h1>🧠 Java試験対策 問題一覧</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>問題文</th>
            <th>選択肢</th>
            <th>正解</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="q : ${questions}">
            <td th:text="${q.id}"></td>
            <td>
                <pre th:text="${q.questionText}"></pre>
            </td>
            <td>
                <ul>
                    <li th:if="${q.choice1}" th:text="${q.choice1}"></li>
                    <li th:if="${q.choice2}" th:text="${q.choice2}"></li>
                    <li th:if="${q.choice3}" th:text="${q.choice3}"></li>
                    <li th:if="${q.choice4}" th:text="${q.choice4}"></li>
                    <li th:if="${q.choice5}" th:text="${q.choice5}"></li>
                    <li th:if="${q.choice6}" th:text="${q.choice6}"></li>
                </ul>
            </td>
            <td th:text="${q.correctAnswers}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
